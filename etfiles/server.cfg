// PUNKBUSTER
pb_sv_disable

// JAYMOD
exec jaymod.cfg

// SIMPLE REPEATING MAP SETUP
set nextmap "map fueldump"
set com_watchdog_cmd "map fueldump"
vstr com_watchdog_cmd

// Server Name
seta sv_hostname "Wekkulinstein Konna Alue"

// Server Password
seta g_password ""

// Max Players
seta sv_maxclients "16"

// Game Type (6 = Objective, 7 = Stopwatch, etc.)
seta g_gametype "6"

// Map Rotation
map oasis

//XP-Save
seta g_XPSave "1"
set g_smoothclients "1"
set sv_dl_maxRate "104857600"  // For 100MB/s
set sv_allowDownload "1"
set sv_wwwDownload "1"          // If using a web server for downloads
set sv_wwwBaseURL "https://raw.githubusercontent.com/Wekkuli/ETServerFiles/main/etfiles"  // Replace with your URL
set sv_wwwDlDisconnected "0"
